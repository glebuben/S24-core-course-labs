- hosts: localhost
  become: True
  roles:
    - geerlingguy.pip
    - geerlingguy.docker
  tasks:
    - name: Pull Docker image
      docker_image:
        name: glebuben/dev-ops-labs:latest
        source: pull

    - name: Run Docker container
      docker_container:
        name: my_container
        image: glebuben/dev-ops-labs:latest
        state: started
        ports:
          - "8000:5000"